<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>POI Detail</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.material.min.css">

    <link href="css/material-datetime-picker.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css">

    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<div style="height: 100vh">
    <div class="flex-center flex-column animated fadeIn background">
        <!--Form without header-->
        <div class="card w-50">
            <div class="card-block">

                <!--Header-->
                <div class="text-center">
                    <h3 id="POIHeader">POI Detail</h3>
                    <hr class="mt-2 mb-2">
                </div>

                <!--Body-->
                <table id="example" class="mdl-data-table hoverableRows">
                    <thead>
                    <tr>
                        <th>Data Type</th>
                        <th>Data Value</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Data Type</th>
                        <th>Data Value</th>
                        <th>Timestamp</th>
                    </tr>
                    </tfoot>
                </table>


            </div>

            <!--Footer-->
            <div class="modal-footer">
                <button type="button" id="flagPoint" class="btn btn-resize">Flag POI</button>
                <button type="button" class="btn btn-primary btn-resize" data-toggle="modal" data-target="#myModal">
                    Edit Filters
                </button>
                <a class="btn btn-default btn-resize" href="filterSearchPOI.html">Back</a>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="flex-center">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100" id="myModalLabel">Filter Settings</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <div id="dataType" class="row text-center text-inline justify-content-center">
                        <div class="col-xl-6 col-lg-12 col-12">
                            <label style="font-weight: 300; padding-right: 0px; padding-bottom: 20px;" class="centered"
                                   for="datatypes">Data Type: </label>
                            <div class="btn-group w-100" style="width:60%" role="group">
                                <button id="datatypes" type="button" data-toggle="dropdown" value="1"
                                        style="font-size: 1rem"
                                        class="btn btn-primary dropdown-toggle">
                                    Select Data Type<span class="caret"></span>
                                </button>
                                <ul id="datatypeMenu" class="dropdown-menu" style="color:#0275d8">
                                    <!--Will be dynamically added by JS-->
                                    <li><a href="#" data-value="1">Loading...</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row justify-content-center" style="padding-bottom: 20px;">
                        <div class="centered" style="padding-right: 0px; font-weight: 300;">Data Value Range:</div>
                    </div>

                    <div class="row text-center justify-content-center">
                        <br>
                        <div class="col-xl-4 col-lg-6 col-12">
                            <div class="md-form input-group" style="margin-bottom: 0;">
                                <input id="minValue" type="text" class="form-control">
                                <label id="minValueLabel" for="minValue">Min Value</label>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-6 col-12">
                            <div class="md-form input-group" style="margin-bottom: 0;">
                                <input id="maxValue" type="text" class="form-control">
                                <label id="maxValueLabel" for="maxValue">Max Value</label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row justify-content-center" style="padding-bottom: 20px;">
                        <div class="centered" style="padding-right: 0px; font-weight: 300;">Date Recorded:</div>
                    </div>

                    <div class="row text-center justify-content-center">
                        <br>
                        <div class="col-xl-4 col-lg-6 col-12">
                            <div class="md-form input-group" style="margin-bottom: 0;">
                                <input id="startDate" type="text" class="form-control c-datepicker-btn">
                                <label id="startDateLabel" for="startDate">Start Time</label>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-6 col-12">
                            <div class="md-form input-group" style="margin-bottom: 0;">
                                <input id="endDate" type="text" class="form-control c-datepicker-btn">
                                <label id="endDateLabel" for="endDate">End Time</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer flex-center">
                    <button type="button" id="applyFilters" class="btn btn-secondary">Apply Filters</button>
                    <button type="button" id="clearFilters" class="btn btn-info">Clear Filters</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
</div>


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/dataTables.material.min.js"></script>

<script src="js/dropdownToggle.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>

<script src="js/material-datetime-picker.js" charset="utf-8"></script>

<script src="js/POIDetail.js"></script>


</body>

</html>
