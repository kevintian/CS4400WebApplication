<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Point of Interest</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/material-datetime-picker.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

<div style="height: 100vh">
    <div class="flex-center flex-column animated fadeIn background">
        <!--Form without header-->
        <div class="card w-50">
            <div class="card-block">

                <!--Header-->
                <div class="text-center">
                    <h3>Add New Data Point</h3>
                    <hr class="mt-2 mb-2">
                </div>

                <!--Body-->
                <div id="locationName" class="row text-center text-inline justify-content-center">
                    <div class="col-xl-6 col-lg-12 col-12">
                        <label class="centered" for="locations">POI Name: </label>
                        <div class="btn-group w-50" role="group">
                            <button id="locations" type="button" data-toggle="dropdown" value="1"
                                    class="btn btn-primary dropdown-toggle">
                                Select Location<span class="caret"></span>
                            </button>
                            <ul id="locationMenu" class="dropdown-menu">
                                <li><a href="#" data-value="1">Test 1</a></li>
                                <li><a href="#" data-value="2">Test 2</a></li>
                                <li><a href="#" data-value="3">Tester 4</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row text-center justify-content-center">
                    <div class="col-xl-5 col-lg-10 col-12">
                        <div class="md-form input-group" style="margin-bottom: 0;">
                            <input id="datetime" type="text" class="form-control c-datepicker-btn">
                            <label id = "datetimeLabel" for="datetime">Date and Time</label>
                            <!--<span class="input-group-btn">-->
                            <!--<button style="margin-bottom: .75rem;" class="btn btn-primary btn-lg c-datepicker-btn"-->
                                    <!--type="button"><i class="fa fa-calendar icon-large" aria-hidden="true"></i></button>-->
                        <!--</span>-->
                        </div>
                    </div>
                </div>

                <br>

                <div id="dataType" class="row justify-content-center text-center text-inline">
                    <div class="col-xl-6 col-lg-12 col-12">
                        <label class="centered" for="datatypes">Data Type: </label>
                        <div class="btn-group w-50" role="group">
                            <button id="datatypes" type="button" data-toggle="dropdown" value="1"
                                    class="btn btn-primary dropdown-toggle">
                                Select Data Type<span class="caret"></span>
                            </button>
                            <ul id="datatypeMenu" class="dropdown-menu">
                                <li><a href="#" data-value="1">Test 1</a></li>
                                <li><a href="#" data-value="2">Test 2</a></li>
                                <li><a href="#" data-value="3">Tester 4</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-10 col-12">
                        <div id="dataValueForm" class="md-form">
                            <input type="text" id="dataValue" class="form-control">
                            <label for="dataValue">Data Value</label>
                            <div class="form-control-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Footer-->
            <div class="modal-footer">
                <button class="btn btn-primary">Submit</button>
                <a class="btn btn-default" href="cityScientistHome.html">Back</a>
            </div>

        </div>
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<script type="text/javascript" src="js/dropdownToggle.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>

<script src="js/material-datetime-picker.js" charset="utf-8"></script>

<script src="js/datapoint.js"></script>


</body>

</html>
